<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="nav-content">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <p>Home</p>
                    </li>
                    <img class="menuIcon" src="./assets/lista.png" alt="">
                </ul>
            </div>
        </nav>
        <h1> Funciones en JavaScript</h1>
    </header>
    <section>
        <div class="content">
            <article>
                <div class="container">
                    <div class="normal-function">
                        <h2>Función normal</h2>
                        <select class="select-operation"  id="operations">
                            <option></option>
                            <option value="+">Sumar</option>
                            <option value="-">Restar</option>
                            <option value="*">Multiplicar</option>
                            <option value="/">Dividir</option>
                        </select>
                        <div class="container-result">
                            <input type="text" id="firstNumber">
                            <span id="selectedOperation"></span>
                            <input type="text" id="secondNumber">
                            <button id="btn-calculate">Calcular</button>
                            
                        </div>
                        <div class="result">
                            <p>Resultado:</p>
                            <h3 id="finalResult"></h3>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h2>Función anonima</h2>
                    <div class="anonymous-function">
                        <div class="form-container">
                            <form id="miForm" autocomplete="off">
                                <div class="item-form">
                                    <label class="form-label" for="nombre">Nombre:</label>
                                    <input class="input-form" type="text" id="name" name="name">
                                </div>
                                <div class="item-form">
                                    <label class="form-label" for="edad">Edad:</label>
                                    <input class="input-form" type="text" id="age" name="age">
                                </div>
                                <div class="item-form">
                                    <label class="form-label" for="job">Cargo:</label>
                                    <input class="input-form" type="text" id="job" name="job">
                                </div>

                                <div class="item-form-btn">
                                    <button class="btn-form" type="submit">Enviar</button>
                                </div>
                            </form>                            
                        </div>
                        <div class="json-container">
                            <pre id="form-result">El objeto json</pre>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <h2>Función de flecha - Arrow Function</h2>
                    <div class="arrow-function">
                        <div class="form-container">
                            <form autocomplete="off">
                                <ul class="list-game">
                                    <li class="item-game">
                                        <label for="name">Nombre</label>
                                        <input type="text" id="nameGame" name="name_game">
                                    </li>
                                    <li class="item-game">
                                        <label for="">Título</label>
                                        <input type="text" id="developer" name="developer">
                                    </li>
                                    <li class="item-game">
                                        <label for="">Tecnologias</label>
                                        <input type="text" id="platform" name="platform">
                                    </li>
                                    <li class="item-game">
                                        <button type="button" id="btnGame">Guardar</button>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <div class="card-container">
                            <div class="card-header">
                                <figure>
                                    <img id="game-image" src="./assets/fondo.png"  alt="">
                                </figure>
                            </div>
                            <div class="card-body">
                                <p>Nombre: <span id="card-name" ></span></p>
                                <p>Título: <span id="card-developer"></span> </p>
                                <p>Tecnologias: <span id="card-platform"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <div class="footer-link">
                <ul>
                    <li>
                        <a href="mailto:cristopher.saldanay@gmail.com">
                            <img class="icon-footer" src="./assets/correo-electronico.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/cristophersaldanayeber/">
                            <img class="icon-footer" src="./assets/linkedin.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/cristopherSaldanaY">
                            <img class="icon-footer" src="./assets/github.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
            <p><a href="#">Cristopher Saldaña</a> &nbsp;• © 2023 &nbsp;•&nbsp; <a href="#">Home</a> </p>
        </div>

    </footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
